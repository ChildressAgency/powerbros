<head>
  <meta charset="utf-8">

<body>
  <section id="hp-hero">
    <div class="container">
      <div class="content-wrapper">
        <div class="content">
          <img src="images/logo.png" class="img-responsive center-block" alt="Power Brothers Logo" />
          <div class="box-note">
            <p>For A Free Estimate Contact Below or Fill Out Our Contact Form</p>
          </div>
          <h2>Site under construction</h2>
          <p class="phone"><a href="tel:540.272.4424">540.272.4424</a></p>
        </div>
      </div>
    </div>
  </section>
  <div id="contactInfo">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <a href="mailto:joshua@powerbrosva.com" class="contact-icon-link email-icon">joshua@powerbrosva.com</a>
        </div>
        <div class="col-sm-4">
          <a href="tel:540.272.4424" class="contact-icon-link phone-icon">540.272.4244</a>
        </div>
        <div class="col-sm-4">
          <a href="#" class="contact-icon-link map-icon">Fredericksburg, VA</a>
        </div>
      </div>
    </div>
  </div>
  <section id="requestQuote">
    <div class="container">
      <div class="content-wrapper">
        <div class="content">
          <h1>Request a Quote</h1>
          <div class="contact-form">
            <h3>Personal Information</h3>
            <div class="form-group">
              <label for="fname" class="sr-only">First Name</label>
              <input type="text" name="fname" class="form-control input-sm" placeholder="First Name" />
            </div>
            <div class="form-group">
              <label for="lname" class="sr-only">Last Name</label>
              <input type="text" name="lname" class="form-control input-sm" placeholder="Last Name" />
            </div>
            <div class="form-group">
              <label for="phone" class="sr-only">Phone Number</label>
              <input type="text" name="phone" class="form-control input-sm" placeholder="Phone Number" />
            </div>
            <div class="form-group">
              <label for="your-email" class="sr-only">Email Address</label>
              <input type="email" name="your-email" class="form-control input-sm" placeholder="Email Address" />
            </div>
            <div class="form-group">
              <label for="contact-method" class="control-label">Select your preferred contact method.</label>
              <select name="contact-method" class="form-control input-sm">
                <option value="Phone">Phone</option>
                <option value="Email">Email</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address_1" class="sr-only">Address 1</label>
              <input type="text" name="address_1" class="form-control input-sm" placeholder="Street Address" />
            </div>
            <div class="form-group">
              <label for="address_2" class="sr-only">Address 2</label>
              <input type="text" name="address_2" class="form-control input-sm" placeholder="" />
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="zip_code" class="sr-only">Zip Code</label>
                  <input type="text" name="zip_code" class="form-control input-sm" placeholder="Zip Code" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <!--[select* state "Alabama|AL" "Alaska|AK" "Arizona|AZ" "Arkansas|AR" "California|CA" "Colorado|CO" "Connecticut|CT" "Delaware|DE" "Washington DC|DC" "Florida|FL" "Georgia|GA" "Hawaii|HI" "Idaho|ID" "Illinois|IL" "Indiana|IN" "Iowa|IA" "Kansas|KS" "Kentucky|KY" "Louisiana|LA" "Maine|ME"  "Maryland|MD" "Massachusetts|MA" "Michigan|MI" "Minnesota|MN" "Mississippi|MS" "Missouri|MO" "Montana|MT" "Nebraska|NE" "Nevada|NV" "New Hampshire|NH" "New Jersey|NJ" "New Mexico|NM" "New York|NY" "North Carolina|NC" "North Dakota|ND" "Ohio|OH" "Oklahoma|OK" "Oregon|OR" "Pennsylvania|PA" "Rhode Island|RI" "South Carolina|SC" "South Dakota|SD" "Tennessee|TN" "Texas|TX" "Utah|UT" "Vermont|VT" "Virginia|VA" "Washington|WA" "West Virginia|WV" "Wisconsin|WI" "Wyoming|WY"]-->
                  <label for="state" class="sr-only">State</label>
                  <select name="state" class="form-control input-sm">
                    <option value="">State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                  </select>
                </div>
              </div>
            </div>
            <h3>Service Type</h3>
            <div class="form-group">
              <label class="checkbox-inline">
                <input type="checkbox" id="service-type" value="Residential" />Residential
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="service-type" value="Commercial" />Commercial
              </label>
            </div>
            <div class="form-group">
              <label for="project-details" class="sr-only">Project Details</label>
              <textarea name="project-details" rows="4" class="form-control input-sm" placeholder="Project Details"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn-main" value="Send" />
            </div>
          </div>
        </div>
      </div>
      <div class="copyright">
        <p>&copy;2017 Power Brothers Exterior Services</p>
        <p>website created by <a href="#">The Childress Agency</a></p>
      </div>
    </div>
  </section>
</body>

</html>
